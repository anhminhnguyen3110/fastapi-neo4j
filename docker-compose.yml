version: '3.8'

services:
  app:
    build: .
    container_name: fastapi-neo4j-app
    depends_on:
      - postgres
      - neo4j
    environment:
      # Defaults useful for local dev; can be overridden with env_file or host env
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/embeddb
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j_password
      - EMBED_BASE_URL=http://localhost:8000
    ports:
      - "8000:8000"
    command: sh -c "sleep 3 && alembic upgrade head || true && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./:/app:cached
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: fastapi-neo4j-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: embeddb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  neo4j:
    image: neo4j:5
    container_name: fastapi-neo4j-neo4j
    environment:
      NEO4J_AUTH: "neo4j/neo4j_password"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata:/data
    restart: unless-stopped

volumes:
  pgdata:
  neo4jdata:
